<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
</head>
<body>
    <!--
        Se cargan por teclado tres nÃºmeros distintos. Mostrar por pantalla el mayor de ellos.
    -->
    <h1>The biggest</h1>
    
    <label for="firstNumber">First number:</label>
    <input type="text" id="n1" name="number" value="1" required>
    <label for="secondNumber">Second number:</label>
    <input type="text" id="n2" name="number" value="2" required>
    <label for="thirdNumber">Third number:</label>
    <input type="text" id="n3" name="number" value="3" required>

    <button onclick="myFunction()">Operate</button>

    <p id="result"></p>

    <script>
        function myFunction(){
            let n1 = parseInt(document.getElementById("n1").value) 
            let n2 = parseInt(document.getElementById("n2").value) 
            let n3 = parseInt(document.getElementById("n3").value) 
            let result

            if(n1>n2 && n1>n3){
                result = n1
            } else if (n2>n1 && n2>n3){
                result = n2
            } else if(n3>n1 && n3>n2){
                result = n3
            }
            document.getElementById("result").innerHTML = "The biggest is " + result
        }
    </script>
</body>
</html>
