<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio8</title>
</head>
<body>
    <!--
        Vamos a realizar un script que nos pregunte el nombre y la edad. Nos
responderá con un saludo y nos dirá si somos menores o mayores de edad y
los días que hemos vivido.
    -->
    <script>
        let name, age, result, days
        name=prompt("What's your name?")
        age=prompt("How old are you?")
            
        if(age <= 0)
            alert("Wrong age")
        else {
            days = age*365
            result = age>=18 ? "adult":"child"
        }
        alert("Hello "+ name + "\n" + "You'r " + result + " and you've lived " + days + " days")
    </script>
</body>
</html>
