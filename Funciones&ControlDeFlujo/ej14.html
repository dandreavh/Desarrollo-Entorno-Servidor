<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicio14</title>

<body>
    <!--
        Crear un bucle desde 1 hasta 200 donde se muestre en consola únicamente
los números múltiplos de 5 y el número de números que no son primos.
Nota: Aplicar modulo (%)
    -->
    <script>
        let i = 1
        while (i>0 && i<=200) {
            if(i%5===0 && !isPrimo(i)){
                console.log(i)
            }
            i++
        }
        function isPrimo(i){
            if (i === 0 || i === 1){
                return false
            }
            for (let x = 2; x < i / 2; x++) {
                if (i % x == 0){
                    return false
                } 
            }
            return true
        }
    </script>
</body>
</html>
